<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tailor's Design Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Elite Tailor Designs</h1>
    <p>Showcasing our finest custom outfits</p>
  </header>

  <div class="section">
    <h2>Men's Wear</h2>
    <div class="gallery">
      <div class="card">
        <img src="mens1.jpg" alt="Men's suit" />
        <p>Classic Suit</p>
      </div>
      <div class="card">
        <img src="mens2.jpg" alt="African wear" />
        <p>Traditional Agbada</p>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Women's Wear</h2>
    <div class="gallery">
      <div class="card">
        <img src="womens1.jpg" alt="Gown design" />
        <p>Evening Gown</p>
      </div>
      <div class="card">
        <img src="womens2.jpg" alt="Custom dress" />
        <p>Ankara Dress</p>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Couple Outfits</h2>
    <div class="gallery">
      <div class="card">
        <img src="couple1.jpg" alt="Couple outfit" />
        <p>His & Hers</p>
      </div>
      <div class="card">
        <img src="couple2.jpg" alt="Matching set" />
        <p>Matching Prints</p>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Custom Suits & Designs</h2>
    <div class="gallery">
      <div class="card">
        <img src="custom1.jpg" alt="Designer piece" />
        <p>Wedding Suit</p>
      </div>
      <div class="card">
        <img src="custom2.jpg" alt="Tailor design" />
        <p>Signature Look</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Elite Tailor Designs. All rights reserved.</p>
  </footer>
</body>
</html>
